[DEFAULTVM]
domType = qemu
mem = 119200
curMem = 119200
typeOs = hvm
emul = /usr/bin/qemu-system-x86_64
diskType = file
diskDev = disk
drvrName = qemu
drvrType = qcow2
targetDev = hda
vcpu = 1
bridge = default

[ACTIONMAP]
crt = create
del = delete
on = powerOn
off = powerOff
reb = reboot
state = get_vm_state
sh_vm = get_vm_list
sh_os = get_os_list
add_br = createBridge
del_br = delBridge
add_host = addDHCPhost
del_host = delConfHost

[ACTIONQUEUEMAP]
crt = s_vm
del = s_vm
on = s_vm
off = s_vm
reb = s_vm
state = s_vm
sh_vm = s_vm
sh_os = s_vm
add_br = s_net
del_br = s_net
add_host = vm_net
del_host = vm_net

[REPLYTOMAP]
s_vm = vm_s
s_net = net_s
vm_net = net_vm

[OSPATHMAP]
cirros = /home/kudryashova/cirros-0.3.0-x86_64-disk.img

[STATESMAP]
0 = NOSTATE
1 = RUNNING
2 = BLOCKED
3 = PAUSED
4 = SHUTDOWN	
5 = SHUTOFF
6 = CRASHED
7 = SUSPENDED
8 = LAST
