[DEFAULTVM]
domType = qemu
mem = 119200
curMem = 119200
typeOs = hvm
emul = /usr/bin/qemu-system-x86_64
diskType = file
diskDev = disk
drvrName = qemu
drvrType = qcow2
targetDev = hda
vcpu = 1
bridge = default

[ACTIONMAP]
crt = create
del = delete
on = powerOn
off = powerOff
reb = reboot
state = get_vm_state
sh_vm = get_vm_list
sh_os = get_os_list
add_br = createBridge
del_br = delBridge
add_host = addDHCPhost
del_host = delConfHost

[ACTIONQUEUEMAP]
crt = vm_queue
del = vm_queue
on = vm_queue
off = vm_queue
reb = vm_queue
state = vm_queue
sh_vm = vm_queue
sh_os = vm_queue
add_br = net_queue
del_br = net_queue
add_host = ins_queue
del_host = ins_queue

[OSPATHMAP]
cirros = /home/kudryashova/cirros-0.3.0-x86_64-disk.img

[STATESMAP]
0 = NOSTATE
1 = RUNNING
2 = BLOCKED
3 = PAUSED
4 = SHUTDOWN	
5 = SHUTOFF
6 = CRASHED
7 = SUSPENDED
8 = LAST
